runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      PORT:
        type: "integer"
        description: "HTTP server port for containerised deployment"
        default: 8080
        minimum: 1
        maximum: 65535
    additionalProperties: false
